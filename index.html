<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="box">
            <div class="days">
                <P class="day monday">MONDAY</P>
                <P class="day tuesday">TUESDAY</P>
                <P class="day wednesday">WEDNESDAY</P>
                <P class="day thursday">THURSDAY</P>
                <P class="day friday">FRIDAY</P>
                <P class="day saturday">SATURDAY</P>
                <P class="day sunday">SUNDAY</P>
            </div>

            <div class="clock">
                <div class="time">13:12:56</div>
               <div class="zone">
                <span class="pm">PM</span>
                <span class="am timeZone">AM</span>
               </div>
            </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
